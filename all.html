<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

 
 body, html {
  font-family: "Lato", sans-serif;
  margin: 20px;
 }

.mouseoverRect {
  cursor: pointer;
}
#chart {
  max-width: 680px;
}
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
  cursor: pointer;
}

.label, .node text {
  fill: #231f20;
  font-size: 14px;
}

.label-div {
  width: 100%;
}

.label {
  float: left;
  margin-left: 55px;
}

.label p {
    padding: 5px 10px 5px 10px;

}
.linkTextRect{
  opacity: 0;
}
.setTransparent{
  opacity: .77;
}
.linkText {
  font-size: 13px;
  fill: #094c6a;
  opacity: 0;
}
.showText{
  opacity: 1;
}
.label-HS {
  margin-left: 35px;
}

.label-Bach {
 margin-left: 45px;
}
.label-Teaching {
  margin-left: 25px;
}

.label-Teacher {
  margin-left: 40px;
}
.node-White-All, .node-Asian-All, .node-Hispanic-All, .node-Black-All {
  opacity: 0;
}

.link-White-All, .link-Asian-All, .link-Hispanic-All, .link-Black-All{
  opacity: 0;
}

.link-White, .link-Black, .link-Asian, .link-Hispanic {
  stroke: #a2d3eb;
  stroke-opacity: .77;
  fill: none;
}

.link-White-HS, .link-Black-HS, .link-Asian-HS, .link-Hispanic-HS {
  stroke: #46abd9;
  stroke-opacity: .77;
  fill: none;
}

.link-White-Bach, .link-Black-Bach, .link-Asian-Bach, .link-Hispanic-Bach, .link-White-Bach.no-TD, .link-Black-Bach.no-TD, .link-Asian-Bach.no-TD, .link-Hispanic-Bach.no-TD{
  stroke: #1896d2;
  stroke-opacity: .77;
  fill: none;
}

.link-White-Teaching, .link-Black-Teaching, .link-Asian-Teaching, .link-Hispanic-Teaching {
  stroke: #11719f;
  stroke-opacity: .77;
  fill: none;
}



.node-White, .node-Black, .node-Asian, .node-Hispanic {
  fill: #a2d3eb;
}
.node-White-HS, .node-Black-HS, .node-Asian-HS, .node-Hispanic-HS {
  fill: #46abd9;
}
.node-White-Bach, .node-Black-Bach, .node-Asian-Bach, .node-Hispanic-Bach {
  fill: #1896d2;
}

.node-White-Teaching, .node-Black-Teaching, .node-Asian-Teaching, .node-Hispanic-Teaching {
  fill: #11719f;
}
.node-White-Teacher, .node-Black-Teacher, .node-Asian-Teacher, .node-Hispanic-Teacher {
  fill: #062635;
}


.node.hover {
  fill: #0a4c6a;
}
/*.link {
  fill: none;
  stroke: #696969;
  stroke-opacity: .4;
}*/

.stats-text, #source-div {
  font-weight: 700;
  text-transform: uppercase;
}
.hover {
  stroke-opacity: 1;
}
 

#toggles {
  width: 38%;
  padding-top: 10px;
  float: left;
}

.link {
  cursor: pointer
}
.toggle_button{
    margin-bottom: 30px;
    padding: 5 10 5 10px;
    float: left;
    margin-right: 10px;
    color: #404041;
    cursor: pointer;
}

.toggle_button.active span{
  background-color: #1696d2;
  color: white;
}
.toggle_button span:hover{
  background-color: #231f20;
  color: white;
}

.toggle_button span{
    color:#333;
    background-color: #f2f2f2;
    padding: 12px;
    text-align: center;
    text-transform: uppercase;
    font-size:15px;
    border:solid 1px #e1e1e1;
}

hr {
  width: 100%;
  border: 1px solid #dad9d9;
  margin-bottom: 30px;
}

.label.highlight p{
  background-color: #fbbe15;
}

/*#source-div {
  float: left;
}*/

/*.description {
  font-size: 16px;
  fill:  #1696d2;
}*/


#stats-div {
  float: left;
}

#title {
  margin-bottom: 30px;
  font-size: 18px;
  font-weight: 600;
}

</style>
<body>
<div id="chart" class="all">
  <div id="title">Teacher Breakdown by Race- All Degrees</div>
  <div id="toggles">
    <div id="percent_button" class="toggle_button active"><span>Percentage</span></div>
    <div id="numbers_button" class="toggle_button"><span>Numbers</span></div>
  </div>
  <div id="stats-div">
  </div>
  <hr>
</div>
<div class="label-div">
  <div class= "label label">
    <p>All Students</p>
  </div>
  <div class= "label label-HS">
    <p>High School</p>
  </div>
  <div class= "label label-Bach">
    <p>Bachelor's</p>
  </div>
  <div class= "label label-Teaching">
    <p>Teaching Degree</p>
  </div>
  <div class= "label label-Teacher">
    <p>Teacher</p>
  </div>
</div>

<script src="http://d3js.org/d3.v3.js"></script>
<script src="js/teacher-diversity_sankey.js"></script>
<script src="js/main.js"></script>
 
</body>
</html>
