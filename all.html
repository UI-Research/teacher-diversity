<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<link rel="stylesheet" type="text/css" href="css/sankey.css"/>
<style>

 
 body, html {
  font-family: "Lato", sans-serif;
  margin: 20px;
 }

.label-HS {
  margin-left: 35px;
}

.label-Bach {
 margin-left: 45px;
}
.label-Teaching {
  margin-left: 25px;
}

.label-Teacher {
  margin-left: 40px;
}
.node-White-All, .node-Asian-All, .node-Hispanic-All, .node-Black-All {
  opacity: 0;
}

.link-White-All, .link-Asian-All, .link-Hispanic-All, .link-Black-All{
  opacity: 0;
}

.link-White, .link-Black, .link-Asian, .link-Hispanic {
  stroke: #a2d3eb;
  stroke-opacity: .77;
  fill: none;
}

.link-White-HS, .link-Black-HS, .link-Asian-HS, .link-Hispanic-HS {
  stroke: #46abd9;
  stroke-opacity: .77;
  fill: none;
}

.link-White-Bach, .link-Black-Bach, .link-Asian-Bach, .link-Hispanic-Bach, .link-White-Bach.no-TD, .link-Black-Bach.no-TD, .link-Asian-Bach.no-TD, .link-Hispanic-Bach.no-TD{
  stroke: #1896d2;
  stroke-opacity: .77;
  fill: none;
}

.link-White-Teaching, .link-Black-Teaching, .link-Asian-Teaching, .link-Hispanic-Teaching {
  stroke: #11719f;
  stroke-opacity: .77;
  fill: none;
}



.node-White, .node-Black, .node-Asian, .node-Hispanic {
  fill: #a2d3eb;
}
.node-White-HS, .node-Black-HS, .node-Asian-HS, .node-Hispanic-HS {
  fill: #46abd9;
}
.node-White-Bach, .node-Black-Bach, .node-Asian-Bach, .node-Hispanic-Bach {
  fill: #1896d2;
}

.node-White-Teaching, .node-Black-Teaching, .node-Asian-Teaching, .node-Hispanic-Teaching {
  fill: #11719f;
}
.node-White-Teacher, .node-Black-Teacher, .node-Asian-Teacher, .node-Hispanic-Teacher {
  fill: #062635;
}




</style>
<body>
<div id="chart" class="all">
  <div id="title">Teacher Breakdown by Race- All Degrees</div>
  <div id="toggles">
    <div id="percent_button" class="toggle_button active"><span>Percent</span></div>
    <div id="numbers_button" class="toggle_button"><span>Numbers</span></div>
  </div>
  <div id="stats-div">
  </div>
  <hr>
</div>
